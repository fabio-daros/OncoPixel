{% extends "shared/base.html" %}
{% load static i18n %}

{% block title %}Upload - OncoPixel{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-semibold mb-2 text-left text-white">OncoPixel</h1>
    <p class="text-left text-gray-400 mb-6">
        {% trans "Upload images for processing." %}
    </p>

    <div class="bg-gray-800 border-2 border-dashed border-gray-600 rounded-lg p-6 text-center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" accept="image/*"
                   class="block w-full text-sm text-gray-600 mb-4"/>
        </form>
    </div>

    <div class="flex justify-center mt-8">
        <button type="submit"
                class="bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-6 rounded">
            {% trans "Analyze" %}
        </button>
    </div>
</div>
{% endblock %}
